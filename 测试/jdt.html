<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>进度条</title>
  <link rel="stylesheet" href="layui-v2.4.5/layui/css/layui.css">
</head>
<body>
  <div class="layui-form-item" style="margin-top:30px;margin-bottom:20px;">
    <label class="layui-form-label">输入框</label>
    <div class="layui-input-block">
      <input type="text" name="cs" placeholder="请输入" autocomplete="off" class="layui-input">
    </div>
  </div>

  <fieldset class="layui-elem-field layui-field-title" style="margin-top:20px;">
    <legend>测试进度条</legend>
  </fieldset>
  <div class="layui-progress" lay-showpercent="ture" lay-filter="demo">
    <div class="layui-progress-bar" id="jdt" lay-percent="33%"></div>
  </div>

  <div class="site-demo-button" style="margin-top:20px; margin-bottom:0;">
    <button class="layui-btn site-demo-active" data-type="setPercent">设置进度条</button>
  </div>

  <script src="layui-v2.4.5/layui/layui.js" charset="utf-8"></script>

  <script>
    layui.use(['element','layer'],function(){
      var element=layui.element;
      // console.log(1);
      var $ =layui.$;
      // console.log(2);
      layer.msg("嗨，你好呀！");

      //触发事件
      var active ={
        setPercent:function(){
          var a=$("input[name='cs']").val();
          console.log(a);
          if(a=="1"){
            element.progress('demo','66%');
            layer.msg("提交完成");
          }else if(a=="2"){
            element.progress('demo','100%');
            layer.msg("全部完成");
          }else{
            layer.msg("失败");
          }
          // element.progress('demo','30%');
          // layer.msg("提交完成");

        }
      };

      $('.site-demo-active').on('click',function(){
        var othis=$(this),type=$(this).data('type');
        active[type] ? active[type].call(this,othis) : '';
      });

    });


  </script>
</body>
</html>
