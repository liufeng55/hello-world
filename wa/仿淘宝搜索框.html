<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>仿淘宝搜索框</title>
  <style>
  .search{
    width: 300px;
    height: 50px;
    margin: 100px auto;
    position:relative;
  }
  .search input{
    width: 200px;
    height: 25px;
    padding-left: 6px;
  }
  .search label{
    font-size:15px;
    color:#ccc;
    position:absolute;
    top: 5px;
    left: 20px;
    cursor:text;
  }
  </style>
  <script type="text/javascript">
    window.onload = function(){
      // oninput 大部分浏览器支持  检测用户表单输入内容
      // onpropertychange  ie6,7,8 检测用户表单输入内容
      function $(id){return document.getElementById(id);}
      $("txt").oninput = $("txt").onpropertychange = function(){
        if(this.value == ""){
          $("message").style.display = "block";
        }else{
          $("message").style.display = "none";
        }
      }
      // IE6,7,8支持的  onpropertychange
      // $("txt").onpropertychange = function(){
      //   if(this.value == ""){
      //     $("message").style.display = "block";
      //   }else{
      //     $("message").style.display = "none";
      //   }
      // }
    }
  </script>
</head>
<body>
  <div class="search">
    <input type="text" id="txt">
    <label for="txt" id="message">哇,哈哈,呃</label>
  </div>
</body>
</html>
